    <div class="container mt-3 mb-3">
      <h1 class="text-center">Contato</h1>
      <hr>
      <form class="needs-validation" novalidate>
        <div class="form-row d-flex justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nome</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
            <div class="valid-feedback">
              Tudo Ok!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Email</label>
            <input type="email" class="form-control" id="validationCustom02" placeholder="seuemail@exemplo.com" required>
            <div class="valid-feedback">
              Tudo Ok!
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="col-md-4 mb-3">
            <label for="validationCustom03">Assunto</label>
            <input type="text" class="form-control" id="validationassunto" placeholder="Oque você deseja?" required>
            <div class="invalid-feedback">
              Por favor informe o motivo de seu contato.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationTelefone">Telefone</label>
            <div class="input-group">
              <input type="text" class="form-control telefone" id="tTelefone" placeholder="(21) 5842-5887" required>
              <div class="invalid-feedback">
                Telefone errado, verifique por favor.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <div class="form-group col-8 ">
            <label for="exampleFormControlTextarea1">Mensagem</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center">
          <button type="submit" class="btn btn-info col-2"> Enviar Contato</button>
        </div>
      </form>
    </div>
    <footer class="footer mt-auto py-3 bg-info">
